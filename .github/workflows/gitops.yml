name: gitops

on:
  repository_dispatch:
    types:
      - gitops

jobs:
  gitops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitOps 🚚
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          TG_PROJECT: ${{ github.event.client_payload.project }}
          TG_VERSION: ${{ github.event.client_payload.version }}
        run: |
          bash ./gitops.sh
